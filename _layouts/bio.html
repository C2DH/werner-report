---
layout: default
---


{% assign parts = page.content | split: site.excerpt_separator %}

<h1 class="mt-4 py-2 ">
  {{ parts | first | markdownify}}
</h1>

<div class="card-columns mt-4">
  <!-- all posts in this category -->
  {% assign author = site.authors|where:'lang',page.lang %}
  {% for post in author %}
    {% include post.html %}
  {% endfor %}
</div>
<blockquote>
  {{ parts | last }}
</blockquote>
