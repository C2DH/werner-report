<!DOCTYPE html>
<html lang='{{ page.lang | default: site.lang }}'>
  <head>
    {% include head.html %}
  </head>

  <body>
    <svg class="defs-only">
      <filter id="monochrome" color-interpolation-filters="sRGB"
              x="0" y="0" height="100%" width="100%">
        <feColorMatrix type="matrix"
        values="0.90 0 0 0   0.40
          0.95 0 0 0  -0.10
         -0.20 0 0 0   0.65
            0  0 0 1   0" />
      </filter>
    </svg>


    <div class="content">
      <div class="content-inside">
        <div class="container">
          <div class="row">
            <div class="d-flex">
              <!-- menu -->
              <div class="flex-grow-1">

              {% include navigation.html %}
              </div>
              <div>
              {{ content }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
      <!-- eof fluid container -->
      {% include footer.html %}


  </body>
</html>
