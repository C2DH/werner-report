<link rel="stylesheet" href="{{ site.baseurl}}/assets/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,700&display=swap" rel="stylesheet">

    height: 100%;
    margin: 0;
  }
  body{
    font-family: 'IBM Plex Sans', sans-serif;
    color: black;
  }
  a{
    text-decoration: underline;
    color: black;
  }
  a.nav-link{

  a.nav-link.active{

  }
  .card{
    border-color: transparent;
  }
  .card .card-body{
    padding-left: 0;
    padding-right: 0;
  }
  .card > img {
    -webkit-filter: url(#monochrome);
    filter:  url(#monochrome);
  }
  aside{
    min-width: 200px;
  }
  code{
    color: blue;
  }

    display: none;
  }

  .bg-white{
